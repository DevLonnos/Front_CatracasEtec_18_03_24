<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./src/assets/24x24.png" />
    <link rel="stylesheet" href="./src/css/gui.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>EtecZL</title>
  </head>

  <body>
    <script type="module">
      import { appInstance } from "./src/js/controllers/App.js";
      import { GuiController } from "./src/js/controllers/GuiController.js";

      
      const guiController = new GuiController();

      
      appInstance.setGuiController(guiController);

      
      window.app = appInstance;

      window.addEventListener("load", () => {
        alert("Bem-vindo");
        window.app.guiCtrl.buildGui();
      });
    </script>

    <nav class="bg-gray-400">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://www.eteczonaleste.com.br/"
          target="_blank"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="../src/assets/512x512.png"
            width="80"
            height="auto"
            alt="Etec Logo"
          />
        </a>
        <span class="self-center text-2xl">Catracas Etec</span>

        <div id="main">
          <button class="openbtn" onclick="app.guiCtrl.drawer.toggle()">
            ☰
          </button>
        </div>
      </div>
    </nav>

    <div id="mySidebar" class="sidebar">
      <button
        href="javascript:void(0)"
        class="closebtn"
        onclick="app.guiCtrl.drawer.toggle()"
      >
        ×
      </button>
      <button type="button">Acao1</button>
      <hr />
      <button type="button">Acao2</button>
      <hr />
      <button type="button">Acao3</button>
      <hr />
      <button type="button">Acao4</button>
      <hr />
    </div>
  </body>
</html>
